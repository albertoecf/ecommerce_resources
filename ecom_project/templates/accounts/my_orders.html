{% extends 'base.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <h3>{{ orders_count }}</h3>
        <div class="row">
          {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Current session : </strong>
                <span>{{ user.full_name }}</span>
            </header>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col"># Orden:</th>
                        <th scope="col">Name:</th>
                        <th scope="col">Total:</th>
                      </tr>
                      </thead>
                      <tbody>
                        {% for order in orders %}
                          <tr>
                            <th scope="row">{{order.order_number}}</th>
                            <td>{{order.full_name}}</td>
                            <td>{{order.order_total}}</td>
                          </tr>
                        {% endfor %}
                      </tbody>
                  </table>
                </div>

            </div> <!-- card-body .// -->

            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock  %}
