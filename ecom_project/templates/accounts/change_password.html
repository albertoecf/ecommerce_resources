{% extends 'base.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">

        <div class="row">
          {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change password : </strong>
                <span>{{ user.full_name }}</span>
            </header>
            <div class="card-body">
              <div class="text-right">
                <img src="{{userprofile.profile_picture.url}}" alt="Profile Img" width="100" style="border-radius:50px;">
              </div>
              <div class="row">
                <div class="col-md-12">
                  <form class="" action="{% url 'app_accounts:change_password_view_path' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                      <div class="form-group">
                        <label for="">Current Password</label>
                        <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>

                      </div>
                      <div class="form-group">
                        <label for="">New Password</label>
                        <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
                      </div>

                      <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
                      </div>


                    <input type="submit" name="" value="update" class="btn btn-primary">

                  </form>

                </div>

              </div>
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock  %}
