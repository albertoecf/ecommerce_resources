{% extends 'base.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
          {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Current session : </strong>
                <span>{{ user.full_name }}</span>
            </header>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                      <div class="cart_id" style="text-align:center;">
                        <div class="card-body">
                          <h5 class="card-title">Total orders:</h5>
                          <h4>{{ orders_count }}</h4>
                          <a href="{% url "app_accounts:my_orders_view_path" %}">Your orders</a>

                        </div>

                      </div>

                    </div>

                    <div class="col-md-6">
                      <div class="cart_id" style="text-align:center;">
                        <div class="card-body">
                          <img src="{{ userprofile.profile_picture.url }}" alt="Profile picture" width="50" height="50" style="border-radius:50%">
                          <p class="mb-0">{{ user.email}}</p>

                        </div>

                      </div>

                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock  %}
